</head>
<body>
    <header>
        <div class="logo">
            <i class="fas fa-book"></i>
            <span>小说阅读器</span>
        </div>
        <div class="controls">
            <div class="font-controls">
                <button id="decrease-font" title="减小字体">
                    <i class="fas fa-font"></i>
                    <span>A-</span>
                </button>
                <button id="reset-font" title="默认字体">
                    <i class="fas fa-font"></i>
                    <span>A</span>
                </button>
                <button id="increase-font" title="增大字体">
                    <i class="fas fa-font"></i>
                    <span>A+</span>
                </button>
            </div>
            <button id="dark-mode-toggle" title="夜间模式">
                <i class="fas fa-moon"></i>
                <span>夜间模式</span>
            </button>
        </div>
    </header>

    <div class="container">
        <div class="sidebar" id="sidebar">
            <h3>
                <i class="fas fa-list"></i>
                <span>章节列表</span>
            </h3>
            <ul class="chapter-list" id="chapter-list">
                <li class="chapter-item">请先加载配置</li>
            </ul>
        </div>

        <div class="content" id="content">
            <div class="progress-bar" id="progress-bar"></div>
            <div class="loading" id="loading">
                <i class="fas fa-book-open fa-2x" style="margin-bottom: 15px;"></i>
                <p>请加载小说配置开始阅读</p>
                <p style="font-size: 0.9rem; margin-top: 10px;">配置格式: {"章节名": "文件名.txt"}</p>
            </div>
            <div class="info-panel" id="info-panel" style="display: none;">
                <span id="chapter-info">第0章 / 共0章</span>
                <span id="progress-info">0%</span>
            </div>
            <h1 class="book-title" id="book-title"></h1>
            <h2 class="chapter-title" id="chapter-title"></h2>
            <div class="chapter-content" id="chapter-content"></div>
            <div class="chapter-nav" id="chapter-nav" style="display: none;">
                <button id="prev-chapter">
                    <i class="fas fa-arrow-left"></i>
                    <span>上一章</span>
                </button>
                <button id="next-chapter">
                    <span>下一章</span>
                    <i class="fas fa-arrow-right"></i>
                </button>
            </div>
        </div>
    </div>

    <button class="toggle-sidebar" id="toggle-sidebar">
        <i class="fas fa-bars"></i>
    </button>
<script src="main.js"></script>
</body>
</html>
